<!DOCTYPE html>
<html>
<head>
    <meta content="IE=edge,chrome=0" http-equiv="X-UA-Compatible"/>
    <title>(YCO) Yegna Clearing Optimizer</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <link href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="{{ url_for('static',filename='assets/css/ready.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='assets/css/demo.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
</head>
<body style="background-color: #f2f3f8">
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a href="{{url_for('index')}}">
                <img alt="PSS" src="static/assets/img/pss.png" width="210">
            </a>
            <button aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler sidenav-toggler ml-auto" data-target="collapse" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg">
            <div class="container-fluid">
            </div>
        </nav>
    </div>
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <div class="user">
                <div class="photo">
                </div>
                <div class="info">
                    <div class="clearfix"></div>
                    <div aria-expanded="true" class="collapse in" id="collapseExample" style="">
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li class="nav-item
                {% block dashboardstate %}
                {% endblock %}
                 ">
                    <a href={{url_for('index')}}>
                        <i class="la la-dashboard"></i>
                        <p>Dashboard</p>
                        <span class="badge badge-count">D</span>
                    </a>
                </li>
                <li class="nav-item
                {% block bulk %}
                {% endblock %}
                ">
                    <a href={{url_for('svb')}}>
                        <i class="la la-file-excel-o"></i>
                        <p>Bulk Process</p>
                        <span class="badge badge-count">BP</span>
                    </a>
                </li>
                <li class="nav-item
                {% block logstate %}
                {% endblock %}
                ">
                    <a href={{url_for('log')}}>
                        <i class="la la-history"></i>
                        <p>Log</p>
                        <span class="badge badge-count">L</span>
                    </a>
                </li>
                <li class="nav-item
                {% block fixstate %}
                {% endblock %}
                ">
                    <a href={{url_for('fix')}}>
                        <i class="la la-scissors"></i>
                        <p>Fix Issues</p>
                        <span class="badge badge-count">FI</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content" style="padding-bottom: 0px">
        {% block main %}
        {% endblock %}
        </div>
<footer class="footer" style="position: static;">
    <div class="container-fluid">
        <nav class="pull-left">
            <ul class="nav">
                <li class="nav-item">
<!--                    <a class="nav-link" href="http://pss.ethiopia.com">-->
<!--                        PSS-->
<!--                    </a>-->
                </li>
                <li class="nav-item">
                    <a href="{{url_for('download_help')}}">
                        Help
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
<!--                        Licenses-->
                    </a>
                </li>
            </ul>
        </nav>
        <div class="copyright ml-auto">
           <a href="https://psseth.com/">PSS</a>
            <i class="la la-copyright"></i>2021
            <!--            Credit-->Made With <i class="la la-heart heart text-danger"></i> By
            <b> <a
                href="https://www.linkedin.com/in/bruk-hailu-521065190/">Bruk.H </a>&
            <a
                href="https://www.linkedin.com/in/kirubel-tadesse-2b26751a0/"> Kirubel.T</a>
            </b>
        </div>
    </div>
</footer>
    </div>
</div>
</div>
</body>

<script src="{{ url_for('static',filename='assets/js/core/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/plugin/chart-circle/circles.min.js') }}"></script>
<script src="{{ url_for('static',filename='assets/js/demo.js') }}"></script>
<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]>
</script>

</html>
